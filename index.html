    }

      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;

      border: 1px solid #ccc;

    .time-inputs {

    button {

    }

    }
    #askBtn:disabled {

    }
    #responseArea {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;

    }
    #loading {
      display: none;
      text-align: center;
      color: #2196F3;
      font-weight: bold;
      margin-top: 20px;
    }
    .error {

  <script>
    const { jsPDF } = window.jspdf;
    const apiUrl = "https://chatgpt.hazex.workers.dev/?ques=";

    // Load saved form data if available
    function loadSavedData() {
      const savedData = localStorage.getItem("futurePredictorData");
      if (savedData) {
        const data = JSON.parse(savedData);
        document.getElementById("language").value = data.language || "";
        document.getElementById("customLanguage").value = data.customLanguage || "";
        document.getElementById("fullName").value = data.fullName || "";
        document.getElementById("birthYear").value = data.birthYear || "";
        document.getElementById("birthMonth").value = data.birthMonth || "";
        document.getElementById("birthDay").value = data.birthDay || "";
        document.getElementById("hour").value = data.hour || "";
        document.getElementById("minute").value = data.minute || "";
        document.getElementById("period").value = data.period || "";
        document.getElementById("birthPlace").value = data.birthPlace || "";
      }
    }

    // Save form data to localStorage
    function saveFormData() {
      const formData = {
        language: document.getElementById("language").value,
        customLanguage: document.getElementById("customLanguage").value,
        fullName: document.getElementById("fullName").value,
        birthYear: document.getElementById("birthYear").value,
        birthMonth: document.getElementById("birthMonth").value,
        birthDay: document.getElementById("birthDay").value,
        hour: document.getElementById("hour").value,
        minute: document.getElementById("minute").value,
        period: document.getElementById("period").value,
        birthPlace: document.getElementById("birthPlace").value
      };
      localStorage.setItem("futurePredictorData", JSON.stringify(formData));
    }

    // Populate birth day
    const birthDaySelect = document.getElementById("birthDay");
    for (let day = 1; day <= 31; day++) {
      const option = document.createElement("option");
      option.value = day;
      option.textContent = day;
      birthDaySelect.appendChild(option);
    }

    // Load saved data on page load
    loadSavedData();

    // Form submission
    document.getElementById("letsGoBtn").addEventListener("click", () => {
      const language = document.getElementById("language").value || document.getElementById("customLanguage").value;
      const fullName = document.getElementById("fullName").value.trim();
      const birthYear = document.getElementById("birthYear").value;
      const birthMonth = document.getElementById("birthMonth").value;
      const birthDay = document.getElementById("birthDay").value;
      const hour = document.getElementById("hour").value;
      const minute = document.getElementById("minute").value;
      const period = document.getElementById("period").value;
      const birthPlace = document.getElementById("birthPlace").value.trim();

      // Validate inputs
      if (!fullName || !birthYear || !birthMonth || !birthDay || !hour || !minute || !period || !birthPlace) {
        alert("Please fill in all required fields.");
        return;
      }
      if (birthYear < 1800 || birthYear > 2026) {
        alert("Please enter a valid birth year between 1800 and 2026.");
        return;
      }

      // Save form data
      saveFormData();

      const prompt = `You are an AI Future Predictor developed by the Accessible Resource Team, led by SM Ripon with support from Sujan Rai. Your purpose is to provide professional astrological predictions based on the user's birth chart.

If the user input contains a question, respond only with a summarized prediction in the user's preferred language: ${language}, without any introduction or mention of the developers. Use full Markdown formatting for clear and structured responses.

If no question is provided, include a brief introduction about yourself and your developers, followed by a detailed prediction including:
- A summary of the user's birth chart (Kundali),
- Possible upcoming accidents,
- Their life goals or destiny path.

Always respond in a professional tone and in the user's preferred language: ${language}. Use full Markdown formatting (e.g., headers, lists, bold, italics) to structure the response clearly. If the user asks for non-astrological or non-prediction-related queries, politely state that you can only assist with astrology-based predictions.

User Information:
- Full Name: ${fullName}
- Date of Birth: ${birthYear}-${birthMonth}-${birthDay}
- Time of Birth: ${hour}:${minute} ${period}
- Place of Birth: ${birthPlace}
- Preferred Language: ${language}
- User Question: None

Generate a prediction based on the user's astrological data, formatted in Markdown.`;

      document.getElementById("loading").style.display = "block";
      document.getElementById("responseArea").style.display = "none";
      document.getElementById("conversationHeader").style.display = "block";

      fetch(apiUrl + encodeURIComponent(prompt))
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          document.getElementById("loading").style.display = "none";
          if (data && data.answer) {
            const responseArea = document.getElementById("responseArea");
            responseArea.style.display = "block";
            responseArea.innerHTML = marked.parse(data.answer);

            const buttonDiv = document.createElement("div");
            buttonDiv.style.marginTop = "20px";

            const copyBtn = document.createElement("button");
            copyBtn.id = "copyBtn";
            copyBtn.textContent = "Copy Prediction";
            copyBtn.addEventListener("click", () => {
              navigator.clipboard.writeText(data.answer);
              alert("Prediction copied to clipboard!");
            });

            const shareBtn = document.createElement("button");
            shareBtn.id = "shareBtn";
            shareBtn.textContent = "Share Prediction";
            shareBtn.addEventListener("click", () => {
              const shareData = {
                title: "AI Future Prediction",
                text: data.answer,
                url: window.location.href
              };
              navigator.share(shareData).catch(err => console.error("Share failed:", err));
            });

            const downloadBtn = document.createElement("button");
            downloadBtn.id = "downloadBtn";
            downloadBtn.textContent = "Download Prediction";
            downloadBtn.addEventListener("click", () => {
              const doc = new jsPDF();
              doc.text(data.answer, 10, 10);
              doc.save("prediction.pdf");
            });

            buttonDiv.appendChild(copyBtn);
            buttonDiv.appendChild(shareBtn);
            buttonDiv.appendChild(downloadBtn);
            responseArea.appendChild(buttonDiv);

            document.getElementById("askSection").style.display = "block";
          } else {
            document.getElementById("responseArea").style.display = "block";
            document.getElementById("responseArea").innerHTML = '<p class="error">Failed to process the response.</p>';
          }
        })
        .catch(error => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("responseArea").style.display = "block";
          document.getElementById("responseArea").innerHTML = '<p class="error">An error occurred while processing the request: ' + error.message + '</p>';
        });
    });

    // Reset button
    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("language").value = "";
      document.getElementById("customLanguage").value = "";
      document.getElementById("fullName").value = "";
      document.getElementById("birthYear").value = "";
      document.getElementById("birthMonth").value = "";
      document.getElementById("birthDay").value = "";
      document.getElementById("hour").value = "";
      document.getElementById("minute").value = "";
      document.getElementById("period").value = "";
      document.getElementById("birthPlace").value = "";
      document.getElementById("responseArea").style.display = "none";
      document.getElementById("askSection").style.display = "none";
      document.getElementById("askMore").value = "";
      document.getElementById("askBtn").disabled = true;
      document.getElementById("conversationHeader").style.display = "none";
      localStorage.removeItem("futurePredictorData");
    });

    // Ask more functionality
    const askMoreInput = document.getElementById("askMore");
    const askBtn = document.getElementById("askBtn");

    askMoreInput.addEventListener("input", () => {
      askBtn.disabled = askMoreInput.value.trim().length === 0;
    });

    askBtn.addEventListener("click", () => {
      const question = askMoreInput.value.trim();
      if (!question) return;

      const language = document.getElementById("language").value || document.getElementById("customLanguage").value;
      const fullName = document.getElementById("fullName").value.trim();
      const birthYear = document.getElementById("birthYear").value;
      const birthMonth = document.getElementById("birthMonth").value;
      const birthDay = document.getElementById("birthDay").value;
      const hour = document.getElementById("hour").value;
      const minute = document.getElementById("minute").value;
      const period = document.getElementById("period").value;
      const birthPlace = document.getElementById("birthPlace").value.trim();

      const prompt = `You are an AI Future Predictor developed by the Accessible Resource Team, led by SM Ripon with support from Sujan Rai. Your role is to provide professional astrological predictions based on the user's birth chart.

Respond in the user's preferred language: ${language}. Do not include developer or team information unless directly asked. Maintain a professional and respectful tone. Use full Markdown formatting (e.g., headers, lists, bold, italics) to structure the response clearly.

Important: You are strictly designed for astrology and future predictions. If the user asks something unrelated to astrology, politely inform them that you can only handle astrology-based queries.

User Information:
- Full Name: ${fullName}
- Date of Birth: ${birthYear}-${birthMonth}-${birthDay}
- Time of Birth: ${hour}:${minute} ${period}
- Place of Birth: ${birthPlace}
- Preferred Language: ${language}
- User Question: ${question}

Generate a summarized astrological prediction based on the user's question and astrological data, formatted in Markdown.`;

      document.getElementById("loading").style.display = "block";
      document.getElementById("responseArea").style.display = "none";

      fetch(apiUrl + encodeURIComponent(prompt))
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          document.getElementById("loading").style.display = "none";
          if (data && data.answer) {
            const responseArea = document.getElementById("responseArea");
            responseArea.style.display = "block";
            responseArea.innerHTML = marked.parse(data.answer);

            const buttonDiv = document.createElement("div");
            buttonDiv.style.marginTop = "20px";

            const copyBtn = document.createElement("button");
            copyBtn.id = "copyBtn";
            copyBtn.textContent = "Copy Prediction";
            copyBtn.addEventListener("click", () => {
              navigator.clipboard.writeText(data.answer);
              alert("Prediction copied to clipboard!");
            });

            const shareBtn = document.createElement("button");
            shareBtn.id = "shareBtn";
            shareBtn.textContent = "Share Prediction";
            shareBtn.addEventListener("click", () => {
              const shareData = {
                title: "AI Future Prediction",
                text: data.answer,
                url: window.location.href
              };
              navigator.share(shareData).catch(err => console.error("Share failed:", err));
            });

            const downloadBtn = document.createElement("button");
            downloadBtn.id = "downloadBtn";
            downloadBtn.textContent = "Download Prediction";
            downloadBtn.addEventListener("click", () => {
              const doc = new jsPDF();
              doc.text(data.answer, 10, 10);
              doc.save("prediction.pdf");
            });

            buttonDiv.appendChild(copyBtn);
            buttonDiv.appendChild(shareBtn);
            buttonDiv.appendChild(downloadBtn);
            responseArea.appendChild(buttonDiv);

            askMoreInput.value = "";
            askBtn.disabled = true;
          } else {
            document.getElementById("responseArea").style.display = "block";
            document.getElementById("responseArea").innerHTML = '<p class="error">Failed to process the response.</p>';
          }
        })
        .catch(error => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("responseArea").style.display = "block";
          document.getElementById("responseArea").innerHTML = '<p class="error">An error occurred while processing the request: ' + error.message + '</p>';
        });
    });
